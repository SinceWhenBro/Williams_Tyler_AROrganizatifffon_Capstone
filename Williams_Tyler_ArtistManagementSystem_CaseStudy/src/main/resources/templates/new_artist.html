<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Artist Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>
    <div class ="container my-2">
        <h1>Artist Management System</h1>
        <hr>
        <h2>Save Artist</h2>
        <form action="#" th:action="@{/artist/saveArtist}" th:object="${artist}" method="POST">
            <label for="artistName">Artist Name</label>
            <input type="text" id="artistName" th:field = "*{artistName}"  class="form-control mb-4 col-4">

            <label for="firstName">First Name</label>
            <input type="text" id="firstName" th:field = "*{firstName}"  class="form-control mb-4 col-4">

            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" th:field = "*{lastName}"  class="form-control mb-4 col-4">

            <label for="genre">Genre</label>
            <input type="text" id="genre"th:field = "*{genre}"  class="form-control mb-4 col-4">

            <label for="label">Label</label>
            <input type="text" id="label"th:field = "*{label}"  class="form-control mb-4 col-4">

            <label for="phone">Phone Number</label>
            <input type="text" id="phone"th:field = "*{phoneNumber}" class="form-control mb-4 col-4">

            <label for="email">Email</label>
            <input type="text" id="email" th:field = "*{email}" class="form-control mb-4 col-4">

            <button type="submit" class ="btn btn-info col 2">Save Artist</button>
        </form>
        </hr>

            <a th:href = "@{/artist}" >Back to Artist List</a>

    </div>
</body>
</html>
