<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset = "ISO-8859-1" />
    <title>Artist Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">

</head>
<body>

<div class="container my-2">
    <h1>Manager List</h1>
    <a th:href ="@{/manager/showNewManagerForm}" class ="btn btn-primary btn-sm mb-3">Add Manager</a>
    <a sec:authorize="isAuthenticated()"
       th:href ="@{/logout}" class ="btn btn-primary btn-sm mb-3">Logout</a>
    <table border="1" class ="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>First Name: </th>
            <th>Last Name: </th>
            <th>Label: </th>
            <th>Phone Number: </th>
            <th>Email: </th>
            <th>Availability: </th>
            <th>Actions </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="manager : ${listManagers}">

            <td th:text="${manager.firstName}"></td>
            <td th:text="${manager.lastName}"></td>
            <td th:text="${manager.label}"></td>
            <td th:text="${manager.phoneNumber}"></td>
            <td th:text="${manager.email}"></td>
            <td th:text="${manager.available}"></td>
            <td> <a th:href="@{showFormForManagerUpdate/{id}(id=${manager.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{deleteManager/{id}(id=${manager.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
