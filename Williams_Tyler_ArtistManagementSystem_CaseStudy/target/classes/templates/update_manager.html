<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Artist Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>
<div class ="container">
    <h1>Artist Management System</h1>
    <hr>
    <h2>Update Manager</h2>
    <form action="#" th:action="@{/manager/saveManager}" th:object="${manager}" method="POST">
        <!---Add hidden fiend to handle update-->
        <input type="hidden" th:field="*{id}">

        <label for="firstName">First Name</label>
        <input type="text" id="firstName" th:field = "*{firstName}"  class="form-control mb-4 col-4">

        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" th:field = "*{lastName}"  class="form-control mb-4 col-4">

        <label for="label">Label</label>
        <input type="text" id="label"th:field = "*{label}"  class="form-control mb-4 col-4">

        <label for="phone">Phone Number</label>
        <input type="text" id="phone"th:field = "*{phoneNumber}" class="form-control mb-4 col-4">

        <label for="email">Email</label>
        <input type="text" id="email" th:field = "*{email}" class="form-control mb-4 col-4">

        <label for="available">Availability</label>
        <input type="text" id="available" th:field = "*{available}" class="form-control mb-4 col-4">

        <button type="submit" class ="btn btn-info col 2">Update Manager</button>
    </form>
    </hr>
    <a th:href = "@{/}" >Back to Manager List</a>
</div>
</body>
</html>
